<html>
<head>
<title>Add Job</title>
<style>
.myBackground{
  min-height: 30rem;
  position: relative;
  display: table;
  width: 100%;
  height: auto;
  padding-top: 8rem;
  padding-bottom: 8rem;
  background: linear-gradient(90deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.1) 100%), url("images/job.jpg");
  background-position: center center;
  background-repeat: no-repeat;
  background-size: cover;
}
</style>
</head>
<body>
<div class="cotainer-fluid myBackground">
<div class="container" ng-controller="JobController">
    <form class="form-horizontal" role="form" method="POST">
        <div class="login-box col-md-5 mx-auto w-50">
			<div class="panel content-box">
				<div class="panel-heading">				
					<h4 class="title-box">Add Job</h4>
				</div>
				<div class="panel-body">
					<div class="form-group">
						<input type="text" ng-model="job.jobDesignation" class="form-control" placeholder="Enter job designation" required="required">
					</div>
					<div class="form-group">
						<input type="text" ng-model="job.company" class="form-control" placeholder="Enter the name of the company" required="required">
					</div>
					<div class="form-group">
						<input type="text" ng-model="job.salary" class="form-control" placeholder="Enter the salary (e.g: 3.5 to 5 LPA)" required="required">
					</div>
					<div class="form-group">
						<input type="text" ng-model="job.location" class="form-control" placeholder="Enter the work location" required="required">
					</div>
					<div class="form-group">
						<textarea rows="5" ng-model="job.jobDesc" class="form-control" placeholder="Enter the job description" required="required"> </textarea>
					</div>
					<div class="form-group">
						<input type="text" ng-model="job.skillSet" class="form-control" placeholder="Enter the desired skill set" required="required">
					</div>
					<div class="form-group">
						<input type="submit" ng-click="addJob()" class="btn btn-primary btn-block btn-lg" value="Add Job">
					</div>
				</div>
		</div>
	</div>
</form>
</div>
</div>
</body>
</html>
