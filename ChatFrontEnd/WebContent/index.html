<html>
<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-cookies.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<link href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round" rel="stylesheet">
<script src="routeConfig.js"></script>
<script src="User/UserController.js"></script>
<script src="Blog/BlogController.js"></script>
<script src="Blog/BlogCommentController.js"></script>
<script src="Job/JobController.js"></script>
<link href="https://fonts.googleapis.com/css?family=Amaranth" rel="stylesheet" type="text/css">
<link rel="stylesheet" href="css/style.css">
</head>
<body ng-app="myApp">
<nav class="navbar navbar-expand-lg sticky-top">
  <a class="navbar-brand" href="#">
    <img src="images/Prameya_Logo.jpg" width="30" height="30" class="d-inline-block align-top" alt="">
	Prameya Academy
  </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarText">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" href="#/home">Home</a>
      </li>
      <li class="nav-item" ng-hide="currentUser.role=='ROLE_ADMIN' || currentUser.role=='ROLE_USER'">
        <a class="nav-link" href="#/login">Login</a>
      </li>
      <li class="nav-item" ng-hide="currentUser.role=='ROLE_ADMIN' || currentUser.role=='ROLE_USER'">
        <a class="nav-link" href="#/register">Register</a>
      </li>
      <li class="nav-item" ng-hide="currentUser.role=='ROLE_ADMIN' || currentUser.role=='ROLE_USER'">
        <a class="nav-link" href="#/contactUs">Contact Us</a>
      </li>
      <li ng-hide="currentUser.role=='ROLE_ADMIN' || currentUser.role=='ROLE_USER'">
        <a class="nav-link" href="#/viewBlogs">Read our Blog</a>
      </li>
      <li ng-show="currentUser.role=='ROLE_USER'">
        <a class="nav-link" href="#/updateProfile">Update Profile</a>
      </li>
      <li class="nav-item dropdown" ng-show="currentUser.role=='ROLE_ADMIN' || currentUser.role=='ROLE_USER'">
        <a class="nav-link dropdown-toggle" href="#/viewBlogs" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Blogs
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
		  <a class="dropdown-item" href="#/manageBlogs" ng-show="currentUser.role=='ROLE_ADMIN'">Manage Blogs</a>
		  <a class="dropdown-item" href="#/viewBlogs" ng-show="currentUser.role=='ROLE_USER'">Read Blogs</a>
          <a class="dropdown-item" href="#/addBlog">Add Blog</a>
          <a class="dropdown-item" href="#/myBlog">My Blogs</a>
        </div>
      </li>
      <li class="nav-item dropdown" ng-show="currentUser.role=='ROLE_ADMIN'">
      	<a class="nav-link dropdown-toggle" href="#/viewJobs" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Job
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
      		<a class="nav-link" href="#/addJob">Add Job</a>
      		<a class="nav-link" href="#/viewJobs">View Jobs</a>
      	</div>
      </li>
    </ul>
    <form ng-controller="UserController">
	<span class="navbar-text" ng-hide="currentUser==undefined">
		<font class="my-2 my-sm-0" color="darkgreen">Welcome, {{currentUser.username}}!</font>&nbsp;&nbsp;&nbsp;&nbsp;
		<input type="submit" value="Logout" class="btn btn-sm btn-outline-success my-2 my-sm-0" ng-click="logout()">	
	</span>	   
	</form> 
  </div>
</nav>
<div ng-view></div>

</body>
</html>
