<!DOCTYPE html>
<html>
<head>
<title>Edit Blog</title>
</head>
<body>
<div class="container" ng-controller="BlogController">
<form class="form-horizontal" method="post">
	<div class="login-box col-md-6 mx-auto w-50">
		<div class="panel content-box">
			<div class="panel-heading">				
				<h4 class="title-box">Edit Blog</h4>
			</div>
			<div class="panel-body">
					<div class="form-group">
						<input type="text" ng-model="blogUpdate.blogName" class="form-control" placeholder="Blog Name" required="required">
					</div>
					<div class="form-group">
						<textarea ng-model="blogUpdate.blogContent" rows="10" class="form-control" placeholder="Blog Content" required="required"></textarea>
					</div>
					<div class="form-group">
						<input type="submit" ng-click="updateBlog(blogUpdate.blogId)" class="btn btn-primary btn-block btn-lg" value="Submit">
					</div>
			</div>
		</div>
	</div>
</form>
</div>	
</body>
</html>
