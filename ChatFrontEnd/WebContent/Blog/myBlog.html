<html>
<head>
<title>My Blogs</title>
<style>
.text-muted {
	color:#ffffff!important;
}
.paddingInclude {
	padding-top: 10px;
	margin: 5px;
}
</style>
</head>
<body>
<div class="container" ng-controller="BlogController">
<div class="paddingInclude">
<h4 align="center">My Blogs</h4>
<div class="row">
<label class="form-check-label">View Blogs: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
</div>
<div class="form-check form-check-inline">
  <input class="form-check-input" type="radio" name="displaySelector" id="inlineCheckbox1" ng-model="displaySelector" value="" checked>
  <label class="form-check-label" for="inlineCheckbox1">All</label>  
</div>
<div class="form-check form-check-inline">
  <input class="form-check-input" type="radio" name="displaySelector" id="inlineCheckbox2" ng-model="displaySelector" value="A">
  <label class="form-check-label" for="inlineCheckbox2">Approved</label>
</div>
<div class="form-check form-check-inline">
  <input class="form-check-input" type="radio" name="displaySelector" id="inlineCheckbox3" ng-model="displaySelector" value="R">
  <label class="form-check-label" for="inlineCheckbox3">Unapproved</label>
</div>
<div class="form-check form-check-inline">
  <input class="form-check-input" type="radio" name="displaySelector" id="inlineCheckbox4" ng-model="displaySelector" value="C">
  <label class="form-check-label" for="inlineCheckbox4">Blogs awaiting approval</label>
</div>

<div class="row paddingInclude">
    <div class="col-sm-6 col-md-4 col-lg-4 " ng-repeat="blog in blogData | filter:{status: displaySelector}">
  	<div class="card text-white bg-secondary mb-3">
    <div class="card-body">
      <h5 class="card-title">{{blog.blogName}}</h5>
      <p class="card-text text-truncate">{{blog.blogContent}}</p>
      <a href="#" class="btn btn-primary btn-sm" ng-click="readMore(blog.blogId)">Read More</a>&nbsp;&nbsp;&nbsp;
      <button class="btn btn-info btn-sm" ng-show="blog.status=='R'" ng-click="editBlog(blog.blogId)">Edit Blog</button>
      <button class="btn btn-danger btn-sm" ng-show="blog.status=='C' || blog.status=='A'" ng-click="deleteBlog(blog.blogId)">Delete</button>
    </div>
    <div class="card-footer">
      <small class="text-muted">Blog by: {{blog.userDetail.loginName}}</small>	
      <small class="text-muted" style="display:block;">Posted on {{blog.createdDate}}</small>
      <small class="text-muted" style="display:block;">Status: {{blog.status}}</small>
    </div>
  </div>
</div>
</div>
</div>
</div>
</body>
</html>
