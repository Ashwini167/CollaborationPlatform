<html>
<head>
<title>Profile Picture Upload</title>
</head>
<body>
	<div class="container" ng-controller="UserController">
	<div class="login-box col-md-5 mx-auto w-50">
		<div class="panel content-box">
		<div class="panel-heading">				
			<h4 class="title-box">Upload profile picture</h4>
		</div>
		<div class="panel-body">
		<form class="form-horizontal" role="form" enctype="multipart/form-data" method="post" action="http://localhost:8083/ChatMiddleware/doUpload">
			<div class="row">
				<div class="form-group">
					<input type="file" name="file" class="form-control" placeholder="Choose your profile pic" required="required">
				</div>
				<div class="form-group">
					<input type="submit" class="btn btn-primary btn-block btn-lg" value="Upload">
				</div>
			</div>
		</form>
		</div>
	</div>
	</div>
	</div>
</body>
</html>
