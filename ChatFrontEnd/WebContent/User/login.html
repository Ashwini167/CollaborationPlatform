<html>
<head>
<title>Login</title>
</head>
<body>
<div class="container" ng-controller="UserController">
<form class="form-horizontal" method="post">
	<div class="login-box col-md-4 mx-auto w-50">
		<div class="panel content-box">
			<div class="panel-heading">				
				<h4 class="title-box">Sign in</h4>
			</div>
			<div class="panel-body">
					<div class="form-group">
						<input type="text" ng-model="User.loginName" class="form-control" placeholder="Username" required="required">
					</div>
					<div class="form-group">
						<input type="password" ng-model="User.password" class="form-control" placeholder="Password" required="required">
					</div>
					<div class="form-group">
						<input type="submit" ng-click="login()" class="btn btn-primary btn-block btn-lg" value="Sign in">
					</div>
				<p class="hint-text small"><a href="#">Forgot Your Password?</a></p>
			</div>
		</div>
	</div>
	</form>	
</div>     
</body>
</html>
