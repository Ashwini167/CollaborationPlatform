<html>
<head>
<title>Suggested Friends</title>
</head>
<body>
	<div class="container">
    	<h1 class="my-4">Network with people!</h1>
     	<p>Isn't it nice to meet new people? He is an opportunity to network with people with similar interests and share ideas.</p>
	</div>
<hr>
	<div class="container" ng-controller="FriendController">
		<div class="row">
			<div class="col-lg-4 col-sm-6 text-center mb-4" ng-repeat="friend in suggestedFrndList | orderBy:'+loginName'" ng-if="!(friend.loginName=='Admin')">
         		<img class="rounded-circle img-fluid d-block mx-auto" src="http://localhost:8083/ChatMiddleware/getImage/{{friend.loginName}}" alt="Profile picture not available" width="200" height="200"/>
          		<h3>{{friend.loginName}}</h3>
          		<p><button id="addFriend" class="btn btn-success btn-sm" ng-click="addFriend(friend.loginName)">Add Friend</button></p>
        	</div>
		</div>
	</div>				
</body>
</html>
